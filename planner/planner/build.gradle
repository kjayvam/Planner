plugins {    id 'java'    id 'war'    id 'org.springframework.boot' version '2.7.14'    id 'io.spring.dependency-management' version '1.1.4'}group = 'com.project'version = '0.0.1-SNAPSHOT'java {    sourceCompatibility = '8'}configurations {    compileOnly {        extendsFrom annotationProcessor    }}repositories {    mavenCentral()}dependencies {    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'    implementation 'org.springframework.boot:spring-boot-starter-security'    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'    implementation 'org.springframework.boot:spring-boot-starter-web'    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'    compileOnly 'org.projectlombok:lombok'    runtimeOnly 'com.mysql:mysql-connector-j'    annotationProcessor 'org.projectlombok:lombok'    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testImplementation 'org.springframework.security:spring-security-test'    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.3.2'    implementation 'org.hibernate:hibernate-core:5.6.15.Final'    implementation 'org.modelmapper:modelmapper:3.0.0'}tasks.named('test') {    useJUnitPlatform()}