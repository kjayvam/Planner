<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인덱스</title>
</head>
<script>

    const EventListener = 'DOMContentLoaded';

    document.addEventListener(EventListener, onClickEvent);

    function onClickEvent() {

        let calenderBtn = document.getElementById('moveCalenderBtn');
        calenderBtn.addEventListener('click', calenderMove);

        function calenderMove() {

            location.href = '/calender';
        }

        let boardListBtn = document.getElementById('boardList');
        boardListBtn.addEventListener('click', boardMove);

        function boardMove() {

            location.href = '/move/board/list';
        }
    }

</script>
<body>
<div>
    <button id="moveCalenderBtn">캘린더 이동</button>
    <button id="boardList">게시판 이동</button>
</div>
</body>
</html>
