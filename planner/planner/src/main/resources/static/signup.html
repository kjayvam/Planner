<!DOCTYPE html>
<html lang="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>learn-bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html,body {
         height: 100%;
        }
        input{
    	background-img : url('이미지 위치');
        background-repeat : no-repeat;
        backgroupd-size : 13px;
    }
    </style>
</head>
<body class="text-center">
<!-- container는 가장 상위 요소 -->
<!-- h-100: height100% -->
<div class="container h-100"  > 
	<!-- row는 간단하게 설명하자면 콘텐츠영역을 감싸는 상위요소입니다. -->
    <!-- align-items-center: 수직중앙정렬 -->
	<div class="row d-flex align-items-center h-100"> <!-- 이 영역은 콘텐츠 2개를 포함합니다.-->
    	<!-- col-md-숫자는 콘텐츠영역입니다.  -->
    	<div class="col-md-6"> 
            <!-- 캘린더 이미지 -->
        	이미지
        </div>

        <div class="col-md-6 "> 
            <!-- 회원가입 화면 -->
        	<form action="signup.jsp" method="post">
                <img class="mb-6" src="" alt="">
                <h1 class="h3 mb-3 fw-normal">로고</h1>
                
                <div class="form-floating ">
                   <input type="text" class="form-control" id="id" placeholder="닉네임 입력...">
                   <label for="nickname">닉네임</label>
                </div>
                <div class="form-floating ">
                    <input type="text" class="form-control" id="id" placeholder="이름 입력...">
                    <label for="name">이름</label>
                 </div>
                 <div class="form-floating ">
                    <input type="email" class="form-control" id="id" placeholder="이메일 입력...">
                    <label for="email">이메일</label>
                 </div>
                <div class="form-floating">
                   <input type="password" class="form-control" id="pwd" placeholder="Password">
                   <label for="pwd">비밀번호</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                    <label for="pwdck">비밀번호 확인</label>
                 </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
             </form>
        </div>
    </div>
    
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
