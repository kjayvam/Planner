<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 서비스 스타일</title>
    <!--부트스트랩 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="/static/css/setting.css" rel="stylesheet" type="text/css"/>
    <!--회원서비스 버튼 스타일 -->
    <link rel="stylesheet" href="/static/css/btn_service.css" th:href="@{/static/css/btn_service.css}" th:fragment="css_btn_service">
</head>
<body class="text-center">
<div class="container h-100">
    <div class="row d-flex align-items-center h-100 justify-content-center">
        <div class="col-3 d-none d-sm-flex"><!--이미지--></div>
        <div class="col-6">
            <div class="logo col-12" style="border: 1px dotted black; padding: 3rem;">logo</div>
            <form style="border: 1px dotted black; padding: 3rem;">form</form>


            <div th:fragment="member-service">
                <!--lg일 때, 나타남-->
                <div class="d-block d-lg-none">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle mt-5 col-12" type="button" data-bs-toggle="dropdown" aria-expanded="false">회원 서비스</button>
                        <ul class="dropdown-menu col-12">
                            <li>
                                <button class="dropdown-item" name="moveIdBtn">아이디 찾기</button>
                            </li>
                            <li>
                                <button class="dropdown-item" name="movePwBtn">비밀번호 찾기</button>
                            </li>
                            <li>
                                <button class="dropdown-item" name="moveSignupBtn">회원가입</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--lg일 때, 사라짐-->
                <div class="d-none d-lg-block">
                    <ul class="list-group list-group-horizontal mt-5">
                        <li class="list-group-item col-4">
                            <button class="w-100 btn" name="moveIdBtn">아이디 찾기</button>
                        </li>
                        <li class="list-group-item col-4">
                            <button class="w-100 btn" name="movePwBtn">비밀번호 찾기</button>
                        </li>
                        <li class="list-group-item col-4">
                            <button class="w-100 btn" name="moveSignupBtn">회원가입</button>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>
</body>

</html>
