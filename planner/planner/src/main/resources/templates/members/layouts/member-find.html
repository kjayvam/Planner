<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계정 찾기 폼 스타일</title>
    <!--부트스트랩 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="/static/css/setting.css" rel="stylesheet" type="text/css"/>
    <!--로그인 버튼 스타일 -->
    <link rel="stylesheet" href="/static/css/btn_form.css" th:href="@{/static/css/btn_form.css}" th:fragment="css_btn_form">
</head>

<body class="text-center">
<div class="container h-100">
    <div class="row d-flex align-items-center h-100 justify-content-center"> <!-- 이 영역은 콘텐츠 2개를 포함합니다.-->
        <div class="col-3 d-none d-sm-flex"><!--이미지--></div>


        <div class="col-6" th:fragment="form-find">
            <form action="member/accountFind" method="post">
                <!-- id/pwd찾기 화면 -->
                <ul class="nav nav-tabs">
                    <li class="nav-item w-50">
                        <a class="nav-link active" data-bs-toggle="tab" href="#idTeb">ID</a>
                    </li>
                    <li class="nav-item w-50">
                        <a class="nav-link" data-bs-toggle="tab" href="#pwTeb">PW</a>
                    </li>
                </ul>


                <div th:replace="members/layouts/member-logo :: logo-member"><!--로고--></div>


                <!-- Tab 영역-->
                <div class="tab-content">
                    <div class="form-floating tab-pane active" id="idTeb">
                        <input id="userEmail" type="email" name="email" class="form-control" placeholder="이메일 입력...">
                        <label for="userEmail">이메일</label>
                    </div>
                    <div class="form-floating tab-pane fade" id="pwTeb">
                        <input id="userid" type="text" name="id" class="form-control" placeholder="아이디 입력...">
                        <label for="userid">아이디</label>
                    </div>
                </div>
                <p></p>
                <button class="w-100 btn btn-lg btn_color" type="submit">찾기</button>
                <div class="mt-3" th:each="idList:${idlist}">
                    <p th:text="${idList.id}">ID 리스트 보기</p>
                </div>
            </form>
        </div>


    </div>
</div>
</body>
</html>
