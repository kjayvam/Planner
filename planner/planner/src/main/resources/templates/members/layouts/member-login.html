<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 폼 스타일</title>
    <!--부트스트랩 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="/static/css/setting.css" rel="stylesheet" type="text/css"/>
    <!--로그인 버튼 스타일 -->
    <link rel="stylesheet" href="/static/css/btn_form.css" th:href="@{/static/css/btn_form.css}" th:fragment="css_btn_form">
</head>

<body class="text-center">
<div class="container h-100">
    <div class="row d-flex align-items-center h-100 justify-content-center"> <!-- 이 영역은 콘텐츠 2개를 포함합니다.-->
        <div class="col-3 d-none d-sm-flex"><!--이미지--></div>
        <div class="col-6">
            <div class="logo col-12" style="border: 1px dotted black; padding: 3rem;">logo</div>


            <div th:fragment="form-login">
                <form action="#" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="id" name="id" placeholder="아이디 입력...">
                        <label for="id">아이디</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pw" name="pw" placeholder="Password">
                        <label for="pw">비밀번호</label>
                    </div>
                    <p class="checkbox mb-6 text-start">
                        <label>
                            <input type="checkbox" id="rememberMe"> 아이디 저장
                            <!--#필요 : 로컬스토리지를 사용해서 브라우저에 저장해야함.-->
                            <!--#즉, js를 만들어야 함.-->
                        </label>
                    </p>
                    <button class="w-100 btn btn-lg btn_color" type="submit">로그인</button>
                </form>
            </div>


            <div style="border: 1px dotted black; padding: 3rem;">member service</div>
        </div>
    </div>
</div>
</body>
</html>
