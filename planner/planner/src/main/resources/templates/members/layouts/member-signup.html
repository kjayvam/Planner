<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 폼 스타일</title>
    <!--부트스트랩 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="/static/css/setting.css" rel="stylesheet" type="text/css"/>
    <!--로그인 버튼 스타일 -->
    <link rel="stylesheet" href="/static/css/btn_form.css" th:href="@{/static/css/btn_form.css}" th:fragment="css_btn_form">
</head>

<body class="text-center">
<div class="container h-100">
    <div class="row d-flex align-items-center h-100 justify-content-center"> <!-- 이 영역은 콘텐츠 2개를 포함합니다.-->
        <div class="col-3 d-none d-sm-flex"><!--이미지--></div>
        <div class="col-6">
            <div class="logo col-12" style="border: 1px dotted black; padding: 3rem;">logo</div>


            <div th:fragment="form-signup">
                <form action="member/signUp" method="POST">
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="id" name="id" placeholder="ID 입력...">
                        <label for="id">ID</label>
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pw" name="pw" placeholder="Password">
                        <label for="pw">비밀번호</label>
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pwCheck" name="pwCheck" placeholder="Password Check">
                        <label for="pwCheck">비밀번호 확인</label>
                    </div>
                    <p></p>
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력...">
                        <label for="name">이름</label>
                    </div>
                    <p></p>
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력...">
                        <label for="nickname">닉네임</label>
                    </div>
                    <p></p>
                    <div class="form-floating ">
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력...">
                        <label for="email">이메일</label>
                    </div>
                    <p></p>
                    <button class="w-100 btn btn-lg btn_color" type="submit">회원가입</button>
                </form>
            </div>


        </div>
    </div>
</div>
</body>
</html>
